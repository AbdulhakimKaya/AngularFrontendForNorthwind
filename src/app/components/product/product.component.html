<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
    placeholder="arama ifadesi giriniz..">
  </div>
  <div *ngIf="filterText.length > 2" class="alert alert-warning">
    {{filterText}} aradınız
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Category Id</th>
            <th>Unit Price</th>
            <th>Vat Added Price</th>
            <th>Units In Stock</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products | filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName|uppercase}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice|currency}}</td>
        <td>{{product.unitPrice|vatAdded:18 | currency}}</td>
        <td>{{product.unitsInStock}}</td>
        <td><button (click)="addToCart(product)" class="btn btn-success">Sepete Ekle</button></td>
    </tr>
  </tbody>
</table>
